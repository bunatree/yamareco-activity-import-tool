<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Yamareco Activity Import Tool</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <h1 id="page-title" class="text-center mb-2">ヤマレコ<br>山行記録インポート</h1>

  <div id="alert" class="alert d-none mb-2"></div>

  <div id="activity" class="alert alert-info d-none mb-2 alert-dismissible">
    <div class="date"></div>
    <div class="title"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="データをクリアする" title="データをクリアする"></button>
  </div>

  <div id="drop-area" class="d-none mb-2 rounded-1">
    <div class="upload h2"><i class="bi bi-upload" title="Upload activity.json"></i></div>
    <div class="msg fw-bold"></div>
    <div class="file-name"></div>
  </div>

  <h2 id="button-area-title" class="d-none">データ反映</h2>
  <div id="button-area" class="d-grid gap-2">
    <button id="step1" class="btn btn-sm btn-secondary d-flex align-items-center" title="日程・概要を反映させる">
      <span class="badge bg-white text-secondary">1</span>
      <span class="btn-label flex-grow-1">日程・概要</span>
    </button>
    <button id="step2" class="btn btn-sm btn-secondary d-flex align-items-center" title="写真メモを反映させる">
      <span class="badge bg-white text-secondary">2</span>
      <span class="btn-label flex-grow-1">写真メモ</span>
    </button>
    <button id="step4" class="btn btn-sm btn-secondary d-flex align-items-center" title="感想を反映させる">
      <span class="badge bg-white text-secondary">4</span>
      <span class="btn-label flex-grow-1">感想</span>
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
